<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Screenshot_2024-03-29_at_11.06.26_PM-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="background"></div>
    <div class="centering">
        <form class="my-form">
            <div class="signup-welcome-row">
                <h1> Create your Account</h1>
            </div>
            <div class="socials-row">
                <a href="#" title="Use Google">
                    <img src="google.png" alt="Google">
                    Use Google
                </a>
                <a href="#" title="Use Facebook">
                    <img src="facebook.png" alt="Facebook">
                    Use Facebook
                </a>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                OR
                <div class="divider-line"></div>
            </div>
            <div class="my-form__content">
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input aria-label="Email" type="email" id="email" name="email" placeholder="Your Email" autocomplete="off" required>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#A7A2CB" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                        <path d="M3 7l9 6l9 -6" />
                    </svg>
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" placeholder="Your Password" title="Minimum 6 characters at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                    </svg>
                </div>
                <div class="text-field">
                    <label for="confirm-password">Repeat Password:</label>
                    <input id="confirm-password" type="password" name="password" placeholder="Repeat Password" title="Minimum 6 characters at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
                        <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                        <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                    </svg>
                </div>
                <div id="password-mismatch" style="display: none; color: red;">Passwords do not match!</div>
  <input type="submit" class="my-form__button" value="Sign Up"> 
            </div>
            <div class="my-form__actions">
                <div>
                    By registering you agree to our <a href="termsofuse.html" title="Reset Password">Terms</a> and <a href="privacypolicy.html" title="Reset Password">Privacy</a>
                </div>
                <div class="my-form__signin">
                    <a href="login.html" title="Log In">Log In</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        let loginForm = document.querySelector(".my-form");
        let email = document.getElementById("email");
        let password = document.getElementById("password");
        let confirmPassword = document.getElementById("confirm-password");
        let passwordMismatch = document.getElementById("password-mismatch");
        let submitButton = document.querySelector('.my-form__button');
        let submittedSuccessfully = false;

        loginForm.addEventListener("submit", (e) => {
            if (confirmPassword.value !== password.value) {
                e.preventDefault(); // Prevent form submission
                passwordMismatch.style.display = 'block'; // Show mismatch message
            } else {
                submitButton.value = 'Signed Up Successfully'; // Change button text
                submittedSuccessfully = true; // Set flag to true
                e.preventDefault(); // Prevent default form submission behavior
            }
        });

        function onChange() {
            if (confirmPassword.value === password.value) {
                confirmPassword.setCustomValidity('');
                passwordMismatch.style.display = 'none'; // Hide mismatch message if passwords match
            } else {
                confirmPassword.setCustomValidity('Passwords do not match!');
                passwordMismatch.style.display = 'block'; // Show mismatch message if passwords don't match
            }
        }

        password.addEventListener('change', onChange);
        confirmPassword.addEventListener('change', onChange);

        // Optionally, reset the button text on page reload or revisit
        window.addEventListener('load', () => {
            if (submittedSuccessfully) {
                submitButton.value = 'Signed Up Successfully';
            }
        });
    </script>
</body>
</html>
